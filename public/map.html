<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Probe Request Collector's Kit</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/leaflet.css" />
  <style>
    html,body{ padding:0; margin:0; overflow: hidden; }
    #map{ position: absolute; top:0; left:0;}
    #error {
      position: fixed; z-index: 2; top:0; left:0;
      width:100%; height:100%;
      background-color: rgba(0,0,0,0.8);
      display: none;

    }
    #error div{ 
      background: #e9eaee;
      border: 2px solid #ffffff;
      padding: 20px;
      width: 460px;
      margin: 20% auto;
      text-align: center;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
    }
  </style>


</head>

<body>

  <div id="error"><div> no GPS data available for these networks</div></div>
  <div id="map" class="map"></div>

  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script>

    // via http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    
    // ------------------------------------------------------------------------------- get networks
    $.ajax({
      url: 'http://localhost:3000/api/networks?device='+getParameterByName('mac'),
      method: 'GET',
      success: onNetworksResponse,
      error: function(err){
        console.log(err);
      }
    });
    function onNetworksResponse(data){
      console.log( "networks", data );
      getGPS( data );
    }

    // ------------------------------------------------------------------------------- get GPS 
    function getGPS( networks ){
      var data = {
        ssid: networks,
        collection: "wigleChicago"
      }

      $.ajax({
        url: 'http://localhost:3000/api/wigle',
        method: 'GET',
        data: data,
        success: onGPSResponse,
        error: function(err){
          console.log(err);
        }
      });
      
      function onGPSResponse(data){
        if (!data.error) {
          var results = data.results;
          for (var i = 0; i < results.length; i++) {
            var network = results[i];
            gps_vectors.push({ssid:network.ssid, lat:network.geo.lat, lon:network.geo.lon});
          }
          // draw butterflies to map!!
          console.log("gps data", gps_vectors)
          var butterflies = addButterflies();
          map.addLayer( butterflies );
        } else {
          console.log(data);
          document.getElementById('error').style.display = "block";
        }
      } 
    }
    


    // maps -------------------------------------------------------------------------------
    document.getElementById('map').style.height = window.innerHeight+"px";
    document.getElementById('map').style.width = window.innerWidth+"px";

    var gps_vectors = []; // aray of objects of butterfly vectors
    
    var LeafIcon = L.Icon.extend({
        options: {
            iconSize:     [50, 31],
            iconAnchor:   [25,0],
            popupAnchor:  [0, 0]
        }
    });
    // a few different colors for when we can detect how common network is
    var red = new LeafIcon({iconUrl: 'images/butterfly.png'}),    
        green = new LeafIcon({iconUrl: 'images/butterfly.png'}),
        blue = new LeafIcon({iconUrl: 'images/butterfly.png'});

    function addButterflies() {
      for (var i = 0; i < gps_vectors.length-1; i++) {
        var x = gps_vectors[i].lat;
        var y = gps_vectors[i].lon;
        var ssid = gps_vectors[i].ssid;
        L.marker([x, y], {icon: red}).addTo(map).bindPopup(ssid);
      };
    }

    var map = L.map('map').setView([41.879528,-87.625088], 13); // chicago 
    L.tileLayer('http://localhost:3000/maps/tiles/chicago/{z}/{x}/{y}.png', {
        maxZoom: 17
    }).addTo(map);


  </script>

</body>
</html>
